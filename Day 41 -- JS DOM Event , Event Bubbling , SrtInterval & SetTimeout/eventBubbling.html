<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>
<body>
    <div class="resource">
        <a href="https://www.geeksforgeeks.org/event-bubbling-in-javascript/">Event bubbling in JavaScript</a> <br>
        <a href="https://www.geeksforgeeks.org/html-dom-stoppropagation-event-method/">DOM stopPropagation() Event Method</a> <br>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/setInterval">setInterval() method</a>
    </div>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            // e.stopPropagation()
            alert("Child Was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            // e.stopPropagation()
            alert("childContainer Was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container Was clicked")
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        let a = setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1000);

        // The setInterval() method calls a function at specified intervals (in milliseconds).

        // The setInterval() method continues calling the function until clearInterval() is called, or the window is closed.

        // 1 second = 1000 milliseconds.

        console.log(a)
        // console.log(a) -->> here set interval will generate a number

        // clearInterval(a)
        // clearInterval(a) -->> using the setinterval generate number we can stop setiterval through clearInterval

        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 5000);

        console.log(a)

        // setTimeout is same is setInterval the only difference is it will run one time then it will stop after page refreshig it will agagin work

        // clearTimeout(a)
        // clearTimeout(a) -->> cleartieout is sae as clearInterval , it will stop the setTimeout
    </script>
</body>
</html>

<!-- The stopPropagation() method prevents propagation of the same event from being called.

Propagation means bubbling up to parent elements or capturing down to child elements. -->

<!-- Event bubbling is a type of DOM event propagation where the event first triggers on the innermost target element, and then successively triggers on the ancestors of the target element in the same nesting hierarchy till it reaches the outermost DOM element or document object -->
